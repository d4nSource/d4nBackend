<!DOCTYPE html>
<html lang="en" ng-app="d4nSmarthome">
<head>
  <title>d4n Smarthome</title>
  <base href="/">
  <link rel="stylesheet" href="/css/angular-material.css">
  <link rel="stylesheet" href="/css/d4n.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
  <meta name="viewport" content="initial-scale=1" />
</head>
<body>
  <body layout="column" ng-controller="AppCtrl">
    <md-toolbar layout="row" class="md-toolbar-tools md-whiteframe-z3">
      <md-button ng-click="toggleSidenav('left')" class="md-icon-button" aria-label="Menu">
        <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
      </md-button>
      <h2><span>Hans</span></h2>
      <span flex></span>
      <md-button class="md-icon-button" aria-label="Account">
        <md-icon md-svg-icon="img/icons/account.svg"></md-icon>
        <md-tooltip>Login/Logoff</md-tooltip>
      </md-button>
      <md-button class="md-icon-button" aria-label="More">
        <md-icon md-svg-icon="img/icons/more.svg"></md-icon>
        <md-tooltip>Options</md-tooltip>
      </md-button>
    </md-toolbar>
       
    <div layout="row" flex>
        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left">
          <md-toolbar class="md-theme-light">
            <h1 class="md-toolbar-tools">Menue</h1>
          </md-toolbar>
          <md-list>
            <md-list-item>
              <md-icon class="md-avatar-icon" md-svg-src="img/icons/home2.svg"></md-icon>
              <a flex href="/#/home2">Haupthaus</a>
            </md-list-item>
            <md-list-item>
              <md-icon class="md-avatar-icon" md-svg-src="img/icons/home.svg"></md-icon>
              <a flex href="/#/home">GÃ¤stehaus</a>
            </md-list-item>
            <md-list-item>
              <md-icon class="md-avatar-icon" md-svg-src="img/icons/garden.svg"></md-icon> 
              <a flex href="/#/garden">Garten</a>
            </md-list-item>
          </md-list>  
        </md-sidenav>
        <div layout="column" flex id="content" ng-view>
          
        </div>
    </div>
  <script src="/lib/angular.js"></script>
  <script src="/lib/angular-animate.js"></script>
  <script src="/lib/angular-aria.js"></script>
  <script src="/lib/angular-material.js"></script>
  <script src="/lib/angular-route.js"></script>
  <script src="/app/main.js"></script>
</body>
</html>
